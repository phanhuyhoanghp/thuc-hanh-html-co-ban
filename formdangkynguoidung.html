<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Dang Ky Nguoi Dung</title>
</head>
<body>
<fieldset style="width: 500px;background-color: aqua">
    <h1>FORM ĐĂNG KÝ NGƯỜI DÙNG</h1>
    <table>
        <tr>
            <td>Họ và tên:<br><input type="text" size="35"></td>
        </tr>
        <tr>
            <td>Email:<br><input type="email" size="35"></td>
        </tr>
        <tr>
            <td>Số điện thoại:<br><input type="number" size="35"></td><br>
        </tr>
        <tr>
            <td>Giới tính:<input type="radio" id="Nam" name="gender" value="Nam">
                <label for="Nam">Nam</label>
                <input type="radio" id="Nữ" name="gender" value="Nữ">
                <label for="Nữ">Nữ</label>
                <input type="radio" id="Khác" name="gender" value="Khác">
                <label for="Khác">Khác</label><br>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Đăng ký"></td>
        </tr>
    </table>
</fieldset>
</body>
</html>
